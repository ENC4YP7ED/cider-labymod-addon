name: Nightly Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace

      - name: Find built JAR files
        id: find-jars
        run: |
          echo "Finding JAR files..."
          find . -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" ! -path "*/build/libs/*" | head -10
          JAR_FILE=$(find ./build/libs -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            JAR_FILE=$(find ./core/build/libs -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          fi
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found!"
            exit 1
          fi
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Generate nightly version
        id: get-version
        run: |
          # Get base version from build.gradle.kts
          BASE_VERSION=$(grep -E "^version = " build.gradle.kts | cut -d'"' -f2)
          if [ -z "$BASE_VERSION" ]; then
            BASE_VERSION="1.0.0"
          fi

          # Generate nightly version with timestamp
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          NIGHTLY_VERSION="${BASE_VERSION}-nightly-${TIMESTAMP}-${SHORT_SHA}"

          echo "version=$NIGHTLY_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Nightly Version: $NIGHTLY_VERSION"

      - name: Delete old nightly release
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            try {
              // Try to get the existing nightly release
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: 'nightly',
              });

              console.log(`Found existing nightly release, deleting...`);

              // Delete the release
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id,
              });

              console.log(`Deleted nightly release`);

              // Delete the tag
              try {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: 'tags/nightly',
                });
                console.log(`Deleted nightly tag`);
              } catch (error) {
                console.log(`Could not delete nightly tag: ${error.message}`);
              }
            } catch (error) {
              if (error.status === 404) {
                console.log('No existing nightly release found, will create new one');
              } else {
                console.log(`Error checking for nightly release: ${error.message}`);
              }
            }

      - name: Create Nightly Release and Upload Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.version }}
          BASE_VERSION: ${{ steps.get-version.outputs.base_version }}
          TIMESTAMP: ${{ steps.get-version.outputs.timestamp }}
          JAR_FILE: ${{ steps.find-jars.outputs.jar_file }}
          JAR_NAME: ${{ steps.find-jars.outputs.jar_name }}
        run: |
          TAG_NAME="nightly"

          # Create or update nightly release with gh CLI
          gh release create "$TAG_NAME" \
            --title "ðŸŒ™ Nightly Build" \
            --notes "## ðŸŒ™ Cider Addon - Nightly Build

          **Base Version:** ${BASE_VERSION}
          **Build Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Commit:** [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/$GITHUB_SHA)
          **Build:** #${{ github.run_number }}

          ### âš ï¸ Warning
          This is an automatically generated nightly build containing the latest changes. May be unstable!

          ### ðŸ“¥ Installation
          1. Download the JAR file below
          2. Place in LabyMod addons folder (\`~/.minecraft/labymod-neo/addons\`)
          3. Restart Minecraft

          ---
          ðŸ¤– Auto-built via GitHub Actions" \
            "$JAR_FILE" \
            --prerelease 2>/dev/null || \
          gh release upload "$TAG_NAME" "$JAR_FILE" --clobber

          echo "âœ… Nightly release created/updated successfully!"
          echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/$TAG_NAME"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cider-addon-build
          path: |
            **/build/libs/*.jar
            !**/*-sources.jar
            !**/*-javadoc.jar
          retention-days: 30
